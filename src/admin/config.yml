backend:
  name: git-gateway
  branch: master

media_folder: "src/img"
  
collections:
  - name: "paginas"
    label: "Páginas"
    folder: "src"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Corpo", name: "body", widget: "markdown" }
  - name: "sugestão"
    label: "Sugestão"
    folder: "src/boxes"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Corpo", name: "body", widget: "markdown" }